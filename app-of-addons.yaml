---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: addons
  namespace: argocd
  annotations:
    argocd.argoproj.io/hook: PreSync
spec:
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  description: Cluster infrastructure addons
  destinations:
  - name: in-cluster
    namespace: '*'
    server: https://kubernetes.default.svc
  namespaceResourceWhitelist:
  - group: '*'
    kind: '*'
  sourceRepos:
  - https://github.com/alleaffengaffen/banana.git
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-addons
  namespace: argocd
  annotations:
    argocd.argoproj.io/hook: PreSync
spec:
  destination:
    name: ''
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  source:
    path: definitions/addons
    repoURL: 'https://github.com/alleaffengaffen/banana.git'
    targetRevision: HEAD
  project: addons
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - ServerSideApply=true
