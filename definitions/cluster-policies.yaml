apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-policies
  namespace: kube-system
  metadata:
    annotations:
      argocd.argoproj.io/sync-wave: "1"
spec:
  project: addons
  source:
    repoURL: https://github.com/alleaffengaffen/banana.git
    targetRevision: HEAD
    path: addons/cluster-policies
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
